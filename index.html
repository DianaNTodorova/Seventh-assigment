<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all_elements">
      <div class="red_box">
        <div class="box_form">
          <form action="">
            <label for="fname">full name</label>
            <input
              type="text"
              class="larger_box"
              id="fname"
              name="fname"
              required
              autofocus
            />
            <label for="email">email</label>
            <input
              type="email"
              placeholder="Your Email"
              id="email"
              required
              autofocus
            />
            <label for="mregarding">message regarding</label>
            <input
              type="text"
              id="mregarding"
              name="message"
              required
              autofocus
            />
            <label for="ymessage">message</label>
            <input
              type="text"
              class="larger_box"
              placeholder="Your Message"
              required
              autofocus
            />
            <button class="box_button" type="submit">send message</button>
          </form>
        </div>
        <div class="image_box" alt="image_duck">
          <img src="images/duck.png" />
        </div>
      </div>
    </div>
  </body>
</html>
